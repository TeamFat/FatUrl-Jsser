<!doctype html>
<html>
<head>
    <title>{{.appName}}-TeamFat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="/static/frontend/css/app.css">
    {{.Head}}
</head>

<body>
<header class="am-topbar">
    <div class="am-container">
        <h1 class="am-topbar-brand"><a href="#">FatUrl</a></h1>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li class="am-active"><a href="/">首页</a></li>
                <li><a href="/user">用户中心</a></li>
                <li><a href="/doc">开发文档</a></li>
                <li><a href="/about">关于我们</a></li>
            </ul>

            <div class="am-topbar-right">
                <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm" id="register">
                    <span class="am-icon-pencil">注册</span>
                </button>
            </div>

            <div class="am-topbar-right">
                <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm" id="login" data-am-popover="{content: '登陆后可使用更多功能', trigger: 'hover focus'}">
                    <span class="am-icon-user">登陆</span>
                </button>
            </div>

            
        </div>
    </div>
</header>

<div class="content">
    
            {{.LayoutContent}}

</div>

<div class="footer">
    <div class="copy-right">© 2017 <a href="http://teamfat.org" target="_blank">TeamFat, Inc.</a> Licensed under <a href="http://opensource.org/licenses/MIT" target="_blank">MIT license</a>. by the TeamFat Jsser.</div>
</div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
{{.Script}}
</body>
</html>
